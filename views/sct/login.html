{% extends 'sct/base.html' %}

{% block content %}
<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<form class="form-horizontal" method="post">
			<fieldset>
				<legend>Restricted Area</legend>
				{% if error %}
				<div class="alert alert-dismissible alert-danger">
					<button type="button" class="close" data-dismiss="alert">Ã—</button>
					<strong>Oh snap!</strong> This token doesn't seem to be valid :(
				</div>
				{% endif %}
				<div class="form-group{% if error %} has-error{% endif %}">
					<label for="token" class="col-lg-2 control-label">Access Token</label>
					<div class="col-lg-10">
						<input type="text" class="form-control input-lg" id="token" name="token" placeholder="Token" autocomplete="off">
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-10 col-lg-offset-2">
						<button type="submit" class="btn btn-success btn-raised pull-right">Login</button>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>
{% endblock %}
